<html>

<head>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>

<body>


    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: true;
                       physicallyCorrectLights: true;
                       maxCanvasWidth: 1920;
                       maxCanvasHeight: 1920;">
        <a-assets>
            <a-asset-item id="fish1" src="Fish_lp.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 5 5"></a-light>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="-5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 -5 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 5 0"></a-entity>

        <a-entity gltf-model="#fish1" position="0 0 0" scale="1 1 1" animation-mixer></a-entity>

        <a-sky src="image.jpg" rotation="0 170 0"></a-sky>
        <a-entity id='cameraWrapper' position="0 3 10">
            <a-camera></a-camera>
        </a-entity>

        <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 10000"></a-entity>
    </a-scene>
    <script>
        var box = document.getElementById("box");

        // 文字列で設定
        box.setAttribute("position", "x y z")

        // 連想配列形式で設定
        box.setAttribute("position", { x: -1, y: -1, z: -3 });

        // Vector3形式データも設定できる。
        var pos = new THREE.Vector3(-1, 1.5, -3);
        box.setAttribute("position", pos);
    </script>
</body>

</html>
