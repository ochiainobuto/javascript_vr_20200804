<!doctype HTML>
<html>

<head>
    <!-- A-Frameを読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.jsを読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
    <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
    <a-scene embedded arjs="debugUIEnabled:true;">

        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 5 5"></a-light>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="-5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 -5 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 5 0"></a-entity>


        <a-marker preset="custom" type="pattern" url="./pattern-url.patt">
            <a-gltf-model src="Fish_lp.glb" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="./pattern-tooth.patt">
            <a-entity gltf-model="url(/tooth_01.glb)"></a-entity>
        </a-marker>

        <a-entity camera>

        </a-entity>
    </a-scene>
</body>

</html>
