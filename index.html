<html>

<head>
    <!-- Aframe読み込む -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <!-- aframe-extras読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>


    <a-scene renderer="antialias: true;
                       colorManagement: true;
                       sortObjects: true;
                       physicallyCorrectLights: true;
                       maxCanvasWidth: 1920;
                       maxCanvasHeight: 1920;">
        <a-assets>
            <a-asset-item id="fish1" src="Fish_lp.glb"></a-asset-item>
        </a-assets>

        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="point" intensity="2" position="0 5 5"></a-light>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="-5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="5 0 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 -5 0"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 2" position="0 5 0"></a-entity>

        <a-entity gltf-model="#fish1" position="0 0 0" scale="1 1 1" animation-mixer></a-entity>

        <a-sky src="image.jpg" rotation="0 170 0"></a-sky>
        <a-entity id='cameraWrapper' position="0 3 10">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
    <script>
        //document.getElementById('myCameraPosition').setAttribute('position', { x: 0, y: 0, z: 0 });
        document.getElementById("request_permission").addEventListener("click", function () {
            if (
                DeviceMotionEvent &&
                DeviceMotionEvent.requestPermission &&
                typeof DeviceMotionEvent.requestPermission === 'function'
            ) {
                DeviceMotionEvent.requestPermission();
            }
            if (
                DeviceOrientationEvent &&
                DeviceOrientationEvent.requestPermission &&
                typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                DeviceOrientationEvent.requestPermission();
            }
        })
    </script>
</body>

</html>
